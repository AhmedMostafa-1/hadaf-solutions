<div>
    <h1>Update Posts</h1>
    <form [formGroup]="postsForm" (ngSubmit)="submitForm()" novalidate>
        <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="title" [(ngModel)]="posts.title" class="form-control" maxlength="20">
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" formControlName="body" [(ngModel)]="posts.body" rows="3" maxlength="50"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
